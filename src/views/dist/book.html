          <script>
            //Delete book
            function xoabook(id){
              var a = confirm('Bạn có chắc chắn muốn xóa')
              if(a == true){
                $.ajax({
                  type : 'GET',
                  url : '/deletebook',
                  data :{
                    bookid : id
                  },
                  success : function(res){
                    console.log(res)
                    $('#xoabooks'+id).remove()
                  }
                })
              }else{
                console.log('thoi')
              }
            }
            
            //Delete theloai
            function xoatheloai(id){
              var a = confirm('Bạn có chắc chắn muốn xóa')
              if(a == true){
                $.ajax({
                  type: 'GET',
                  url : '/deletecategory',
                  data :{
                    id : id
                  },
                  success: function(res){
                    $('#xoatl'+id).remove()
                  }
                })
              }else{
                console.log('thi thoi')
              }
            }
