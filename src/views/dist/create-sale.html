        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">Sale</h3>
                  </div>
                  <form action="/create-sale" method="POST" id="createsale">
                    <div class="card-body">
                      <div class="form-group"> 
                        <label>Mã sản phẩm</label>
                      </div>
                      <div class="form-group"> 
                        <label>Sale</label>
                        <input class="form-control" type="text" name="sale" placeholder="Nhập Sale ... -100%,..." id="sale"><span id="error_sale"></span>
                      </div>
                    </div>
                    <div class="card-footer">
                      <button class="btn btn-primary" type="submit">Tạo      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">Mã giảm giá</h3>
                  </div>
                  <form action="/create-magiamgia" method="POST" id="maiamgia">
                    <div class="card-body">
                      <div class="form-group"> 
                        <label>Mã giảm giá</label>
                        <input class="form-control" type="text" name="magiamgia" placeholder="Nhập Mã giảm giá" id="magiamgia"><span id="error_magiamgia"></span>
                      </div>
                      <div class="form-group"> 
                        <label>Số tiền giảm</label>
                        <input class="form-control" type="text" name="sotiengiam" placeholder="Nhập Số tiền giảm" id="sotiengiam"><span id="error_sotiengiam"></span>
                      </div>
                    </div>
                    <div class="card-footer">
                      <button class="btn btn-primary" type="submit">Tạo   </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <script>
            //CHECK SALE
            $(document).ready(function(){
              $('#createsale').submit(function(){
                var masp = $.trim($('#masp').val())
                var sale = $.trim($('#sale').val())
            
                var kiemtra = true
            
                //check masp
                if(masp == ""){
                  $('#error_masp').text("Vui lòng chọn sản phẩm")
                  kiemtra = false
                }else{
                  $('#masp').text('')
                }
                //check sale
                if(sale == ""){
                  $('#error_sale').text('Vui lòng nhập sale')
                  kiemtra = false
                }else{
                  $('#sale').text('')
                }
                return kiemtra
              })
            })
            
            //CHECK MAGIAMGIA
            $(document).ready(function(){
              $('#magiamgia').submit(function(){
                var magiamgia = $.trim($('#magiamgia').val())
                var sotiengiam = $.trim($('#sotiengiam').val())
            
                var kiemtra = true
                //check magiamgia
                if(magiamgia == ''){
                  $('#error_magiamgia').text('Vui lòng nhập mã giảm giá')
                  kiemtra = false
                }else{
                  $('#magiamgia').text('')
                }
                //check sotiengiam
                if(sotiengiam == ''){
                  $('#error_sotiengiam').text('Vui lòng nhập mã giảm giá')
                  kiemtra = false
                }else{
                  $('#sotiengiam').text('')
                }
                return kiemtra
              })
            })
            
            //DELETE SALE
            function xoasale(bookid, saleid){
              var a = confirm('Bạn có chắc chắn muốn xóa')
              if(a == true){
                $.ajax({
                  type : "GET",
                  url: '/deletesale',
                  data: {
                    bookId : bookid,
                    saleId : saleid
                  },
                  success: function(res){
                    console.log(res)
                    $('#xoasale'+bookid).remove()
                  }
                }) 
              }else{
                console.log('thoi')
              }
            }
            
            //DELETE Magiamgia
            function xoamagiamgia(id){
              var a = confirm('Bạn có chắc chắn muốn xóa')
              if(a == true){
                $.ajax({
                  type : 'GET',
                  url : '/deletemagiamgia',
                  data: {
                    id : id
                  },
                  success: function(res){
                    $('#xoama'+id).remove()
                  }
                })
              }else{
                console.log('vaoday')
              }
            }
          </script>
